name: Publish packages

on:
  pull_request:
    branches:
      - main
      - develop
    types: [closed]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm test

  publish_beta:
    if: github.ref_name == 'develop' && github.event.pull_request.merged == true
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm config set @feedma:registry=https://npm.pkg.github.com/feedma
          npm config set -- //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}
          git config --global user.email "${{ github.actor }}"
          git config --global user.name "${{ github.actor}}@users.noreply.github.com"
          git remote set-url origin https://${{ github.actor }}@github.com/${{ github.repository }}
      - run: npm ci
      - run: npm run build
      - run: npm run publish:beta
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}

  publish_stable:
    if: github.ref_name == 'main' && github.event.pull_request.merged == true
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm config set @feedma:registry=https://npm.pkg.github.com/feedma
          npm config set -- //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}
          git config --global user.email "${{ github.actor }}"
          git config --global user.name "${{ github.actor}}@users.noreply.github.com"
          git remote set-url origin https://${{ github.actor }}@github.com/${{ github.repository }}
      - run: npm ci
      - run: npm run build
      - run: npm run publish:stable
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
